<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"  href="/assets/index-Bny4gYCH.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col xl:flex-row">
                <!-- Navbar for Mobile Devices -->
                <nav class="bg-white p-4 xl:hidden flex justify-between items-center border-b">
                    <div>
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full overflow-hidden mr-2">
                                <img src="https://via.placeholder.com/40" alt="User">
                            </div>
                            <span class="text-lg font-semibold">Milan Jack</span>
                        </div>
                    </div>
                    <button id="toggleNavBtn" class="text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 3a1 1 0 0 1 0-2h12a1 1 0 0 1 0 2H4zM3 7a1 1 0 1 1 0-2h14a1 1 0 1 1 0 2H3zm1 4a1 1 0 1 1 0-2h12a1 1 0 1 1 0 2H4zm-1 4a1 1 0 0 1 0-2h14a1 1 0 0 1 0 2H3z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </nav>
        <!-- Sidebar -->
        <aside class="w-full hidden xl:block xl:w-64 bg-white p-6 border-b md:border-r">
            <div class=" hidden xl:flex items-center mb-6">
                <div class="w-10 h-10 rounded-full overflow-hidden mr-4">
                    <img src="https://via.placeholder.com/40" alt="User">
                </div>
                <span class="text-lg font-semibold">Milan Jack</span>
            </div>
            <input type="text" placeholder="Search..." class="w-full p-2 mb-4 border hidden xl:block rounded">
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                            <span class="material-icons">dashboard</span>
                            <span class="ml-2">Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 bg-gray-200 rounded">
                            <span class="material-icons">inventory</span>
                            <span class="ml-2">Inventory</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                            <span class="material-icons">track_changes</span>
                            <span class="ml-2">Production Tracking</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                            <span class="material-icons">shopping_cart</span>
                            <span class="ml-2">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded">
                            <span class="material-icons">assessment</span>
                            <span class="ml-2">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="mb-6 flex items-center justify-between">
                <h1 class="text-3xl font-bold">Inventory</h1>
                <button id="addProductBtn" class="bg-green-500 text-white py-2 px-4 rounded">Add Product</button>
            </header>
            <div id="inventoryContainer" class="bg-white p-6 rounded shadow">
                <div class="mb-4 flex flex-col md:flex-row items-center">
                    <input type="text" placeholder="Search for inventory..." class="w-full md:w-1/3 p-2 border rounded mb-4 md:mb-0 md:mr-4">
                    <select class="w-full md:w-1/3 p-2 border rounded mb-4 md:mb-0 md:mr-4">
                        <option>Category</option>
                        <option>Notebook</option>
                        <option>Chair</option>
                    </select>
                    <select class="w-full md:w-1/3 p-2 border rounded">
                        <option>Stock alert</option>
                        <option>In Stock</option>
                        <option>Low Stock</option>
                        <option>Out of Stock</option>
                    </select>
                </div>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 text-left border-b">Product Name</th>
                            <th class="py-2 text-left border-b">Product ID</th>
                            <th class="py-2 text-left border-b">Category</th>
                            <th class="py-2 text-left border-b">Incoming</th>
                            <th class="py-2 text-left border-b">Reserved</th>
                            <th class="py-2 text-left border-b">Quantity</th>
                            <th class="py-2 text-left border-b">Price</th>
                            <th class="py-2 text-left border-b">Action</th>
                        </tr>
                    </thead>
                    <tbody id="products">
                        <!-- Products will be listed here -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class=" hidden flex flex-col items-center h-full justify-center p-6 bg-white rounded shadow">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="200" viewBox="0 0 256 256" xml:space="preserve">

                    <defs>
                    </defs>
                    <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
                        <path d="M 45 90 C 20.187 90 0 69.813 0 45 C 0 20.187 20.187 0 45 0 c 24.813 0 45 20.187 45 45 C 90 69.813 69.813 90 45 90 z M 45 4 C 22.393 4 4 22.393 4 45 s 18.393 41 41 41 s 41 -18.393 41 -41 S 67.607 4 45 4 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        <circle cx="30.344" cy="33.274" r="5.864" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                        <circle cx="59.663999999999994" cy="33.274" r="5.864" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                        <path d="M 72.181 65.49 c -0.445 0 -0.893 -0.147 -1.265 -0.451 c -7.296 -5.961 -16.5 -9.244 -25.916 -9.244 c -9.417 0 -18.62 3.283 -25.916 9.244 c -0.854 0.7 -2.115 0.572 -2.814 -0.283 c -0.699 -0.855 -0.572 -2.115 0.283 -2.814 C 24.561 55.398 34.664 51.795 45 51.795 c 10.336 0 20.438 3.604 28.447 10.146 c 0.855 0.699 0.982 1.959 0.283 2.814 C 73.335 65.239 72.76 65.49 72.181 65.49 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                    </g>
                    </svg>
                <h2 class="text-2xl text-gray-500 mt-2">Looks like there's nothing in the inventory</h2>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-full h-full">
            <h2 class="text-2xl mb-4" id="modalTitle">Add Product</h2>
            <form id="productForm">
                <div class="mb-4">
                    <label for="productName" class="block text-gray-700">Product Name</label>
                    <input type="text" id="productName" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="productID" class="block text-gray-700">Product ID</label>
                    <input type="text" id="productID" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700">Category</label>
                    <select id="category" class="w-full p-2 border rounded">
                        <option value="" disabled selected>Select category</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Grocery">Grocery</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="incoming" class="block text-gray-700">Incoming</label>
                    <input type="number" id="incoming" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="reserved" class="block text-gray-700">Reserved</label>
                    <input type="number" id="reserved" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700">Quantity</label>
                    <input type="number" id="quantity" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Price</label>
                    <input type="number" step="0.01" id="price" class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelBtn" class="bg-red-500 text-white py-2 px-4 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="errorMessage" class="absolute top-4 right-4 bg-green-500 text-white py-2 px-4 rounded hidden transform translate-x-full transition duration-300"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleNavBtn = document.getElementById('toggleNavBtn');
            const sidebar = document.querySelector('aside');
            const mainContent = document.querySelector('main');
    
            toggleNavBtn.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('xl:ml-64'); // Adjust main content margin on toggle
            });
        });
    </script>
    
</body>
</html>
